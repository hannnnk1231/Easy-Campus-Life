<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.179.0.min.js"></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script src="index.js"></script>
    <title>Easy Campus Life</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <h1>EASY CAMPUS LIFE</h1>
      </div>

      <div class="header__icons">
        <i class="material-icons" id="event_icon">event</i>
        <i class="material-icons display-this" id="account_icon">account_circle</i>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <!-- Sidebar Starts -->

      <div class="sidebar">
        <button type="button" class="plus" id="plus">+</button>
      </div>
      <hr width="1" size="500">
      <div class="channel">
        <div class="workspace_title">
        </div>
        <hr />
        <div class="sidebar__categories">
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="test">test</button>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="contents">contents</button>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="announcements">announcements</button>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="assignments">assignments</button>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="discussions">discussions</button>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">tag</i>
            <button type="button" class='channel_name' name="groups">groups</button>
          </div>
        </div>
        <hr />
        <div class = "workspace_users">
        </div>
      </div>
      <!-- Sidebar Ends -->

      <!-- Feed Section -->
      <div class="feeds">
        <div class = "feed_title">
        </div>
        <hr />
        <div class="feeds__container">
        </div>
        <div class="feedBox">
          <form>
            <div class="feedbox__input">
              <textarea type="text" cols="40" rows="5" placeholder="What's happening?" name="content" id="text"></textarea>
            </div>
            <button type="button" class="feedBox__feedButton" id="send">Send</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Main Body Ends -->

    <!-- Add Workspace Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <h2>Create a Workspace</h2>
          <label class="label">Name</label>
          <div><input class = "modal_input" id="w_name" placeholder="e.g. Colud Computing"></input></div>
          <h2> Or Join a Workspace </h2>
          <label class="label">Id</label>
          <div class="form-group-control">
            <input class = "modal_input prepend" id="w_id" placeholder="e.g. 12345"></input>
            <i class = "prepend-icon"> #</i>
          </div>
          <button type="button" class="modal_btn" id="modal_btn">GO!</button>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="index.js"></script>
