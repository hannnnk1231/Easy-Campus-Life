<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.179.0.min.js"></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script src="index.js"></script>
    <title>Easy Campus Life</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <h1>EASY CAMPUS LIFE</h1>
      </div>

      <div class="header__icons">
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <!-- Sidebar Starts -->

      <div class="sidebar">
        <button type="button" class="box" name="Cloud Computing">C</button>
        <button type="button" class="box" name="test">T</button>
        <button type="button" class="plus">+</button>
      </div>
      <hr width="1" size="500">
      <div class="channel">
        <div class="workspace_title">
        </div>
        <hr />
        <div class="sidebar__categories">
          <div class="sidebar__category">
            <i class="material-icons">library_add_check</i>
            <span>Contents</span>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">history</i>
            <span>Announcements</span>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">play_arrow</i>
            <span>Assignments</span>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">watch_later</i>
            <span>Discussions</span>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">thumb_up</i>
            <span>Files</span>
          </div>
          <div class="sidebar__category">
            <i class="material-icons">thumb_up</i>
            <span>Groups</span>
          </div>
        </div>
      </div>
      <!-- Sidebar Ends -->

      <!-- Feed Section -->
      <div class="feeds">
        <div class = "feed_title">
          <hr />
        </div>
        <div class="feeds__container">
        </div>
        <div class="feedBox">
          <form>
            <div class="feedbox__input">
              <textarea type="text" cols="40" rows="5" placeholder="What's happening?" name="content" id="text"></textarea>
            </div>
            <button type="button" class="feedBox__feedButton" id="send">Send</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Main Body Ends -->
  </body>
</html>

<script src="index.js"></script>
